image: gitpod/workspace-full

tasks:
  - name: Flutter
    command: |
      curl -fsSL https://flutter.dev/get-started/web | bash
      export PATH="$PATH:$HOME/flutter/bin"
      flutter doctor
      flutter pub get
      flutter config --enable-web
      flutter run -d chrome --web-port 8080

ports:
  - port: 8080
    onOpen: open-preview 